      <div class="mb-3">
        <label for="name" class="form-label">Nome do Jogo</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="Ex: Poker & Resenha">
        <div class="form-text">O valor do Buy-in e Rebuy Ã© fixo em 50 fichas.</div>
      </div>

    </form>
  </div>
</div>
{% endblock %}
